<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<title>Template</title>
	</head>
	
	<body>

		<header>
			<div class="header-box">
			<p class="tagline">4 Sound - Brings music to life</p>
			</div>
			<img src="images/header-img.jpg" alt="Piano" class="header-img">
		</header>
		<footer>
		<!-- Contact column -->
		
			<div class="col6 contact-box">
			
		<!-- Font awesome -->
			
			<i class="fas fa-map-marker-alt fonts"></i>
			<p class="title">Adresse</p>
			<p class="underline">Adresse, Adressevej 42, 1234 Adresseby</p>
			
			<i class="far fa-hand-point-left fonts"></i>
			<p class="title">Ring til os på</p>
			<p class="underline">+45 1234 5678</p>
			
			<i class="fas fa-cog fonts"></i>
			<p class="title">Skriv til os på</p>
			<p class="underline">email@event-centrum.dk</p>
		
		</div>
		</footer>
		<script src="bundle.js"></script>
	</body>
</html>
